<html>
<head>
<title>Mark Notes</title>
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="styles/styles.css" />
</head>
<body ng-app="blogApp" ng-controller="NavCtrl">

	<nav class="navbar navbar-inverse navbar-fixed-top"
		ng-hide="isRegister()">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Marked Notes</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">LogOut</a></li>
					<li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>

					<li ng-hide="isLoggedIn()" ng-controller="AuthCtrl">
						<form class="navbar-form navbar-right" ng-submit="logIn()">
							<div class="form-group">
								<input type="text" placeholder="Email" class="form-control"
									ng-model="user.username">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password"
									class="form-control" ng-model="user.password">
							</div>
							<button type="submit" class="btn btn-success">Sign in</button>
						</form>
					</li>
				</ul>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="row">

			<ui-view></ui-view>
		</div>
	</div>


	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script
		src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="bower_components/marked/lib/marked.js"></script>
	<script src="bower_components/angular-marked/dist/angular-marked.js"></script>

	<script src="js/app.js"></script>
	<script src="js/role/module.js"></script>

	<!--
	<script src="js/auth/service.js"></script>
	<script src="js/auth/controller.js"></script>
	<script src="js/auth/module.js"></script>
	-->
</body>
</html>
